<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#E28B44" />

  <title>uniMate - Connect with your circle</title>
  <meta name="description"
    content="uniMate helps you learn faster with friends you trust. Keep your circle close and share moments that matter." />
  <meta name="author" content="uniMate" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />

  <!-- Open Graph -->
  <meta property="og:title" content="uniMate" />
  <meta property="og:description" content="Connect with your circle. Learn faster with friends you trust." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/favicon.png" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="uniMate" />
  <meta name="twitter:description" content="Connect with your circle. Learn faster with friends you trust." />
  <meta name="twitter:image" content="/favicon.png" />
</head>

<body>
  <div id="root">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }

      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        /* Use app background color */
        z-index: 9999;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .loader-logo {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin-bottom: 2rem;
        animation: pulse 2s infinite ease-in-out;
      }

      .loader-bar {
        width: 150px;
        height: 6px;
        background-color: #f3f4f6;
        border-radius: 3px;
        overflow: hidden;
      }

      .loader-progress {
        width: 30%;
        height: 100%;
        background-color: #E28B44;
        /* Primary Orange */
        border-radius: 3px;
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes pulse {

        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(300%);
        }
      }
    </style>
    <div class="initial-loader">
      <img src="/logo.png" alt="uniMate" class="loader-logo" />
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
